        <h2>Open console for decimal to binary</h2>
        <script>
            function decimalToBinary(n) {
    let binary = "";
    while (n > 0) {
        binary = (n % 2) + binary;
        n = Math.floor(n / 2);
    }
    return binary || "0"; 
}
console.log(decimalToBinary(10));
console.log(decimalToBinary(5)); 
console.log(decimalToBinary(0));  
        </script>
    </body>
</html>
