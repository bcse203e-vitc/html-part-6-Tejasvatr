<html>

<head>
    <title>Tejasvat R</title>
</head>

<body>
    <h2>
        Open console for number of digits
    </h2>
    <script>
        function countdigits(num) {
                const digitCount = num.toString().replace('-', '').length;
                console.log("Number of digits:", digitCount);
            }
            countdigits(12345);  
            countdigits(-987);    
                
    </script>
</body>

</html>
