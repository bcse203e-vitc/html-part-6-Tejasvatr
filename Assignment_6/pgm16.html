<html>

        <title>Tejasvat R</title>
    </head>
    <body>
        <h2>Open console for ascending order</h2>
        <script>
            function bubbleSort(arr) {
    let n = arr.length;
    for (let i = 0; i < n - 1; i++) {
        for (let j = 0; j < n - i - 1; j++) {
            if (arr[j] > arr[j + 1]) {
                [arr[j], arr[j + 1]] = [arr[j + 1], arr[j]];
            }
        }
    }
    return arr;
}

let numbers = [5, 3, 8, 1, 2];
console.log(bubbleSort(numbers)); 

        </script>
    </body>
</html>
