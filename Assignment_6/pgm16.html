<body>
    <h2>
        Open console for ascending
    </h2>
    <script>
      function bubbleSort(arr, order = 'ascending') {
            const n = arr.length;
            let sortedArray = [...arr];

            for (let i = 0; i < n - 1; i++) {
                for (let j = 0; j < n - 1 - i; j++) {
                    const condition = order === 'ascending'
                        ? sortedArray[j] > sortedArray[j + 1]
                        : sortedArray[j] < sortedArray[j + 1];

                    if (condition) {
 
                        [sortedArray[j], sortedArray[j + 1]] = [sortedArray[j + 1], sortedArray[j]];
                    }
                }
            }
            return sortedArray;
        }

        const inputArray = [5, 3, 8, 1, 2];
        const sortedAscending = bubbleSort(inputArray, 'ascending');
        const sortedDescending = bubbleSort(inputArray, 'descending');
        console.log(`Sorted Ascending: ${sortedAscending}`);  
        console.log(`Sorted Descending: ${sortedDescending}`); 
    </script>
</body>

</html>
